<html>
<head>
	<title>Services - Network Auditing System</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Services - Network Auditing System">
    <meta name="author" content="Jonah Lazar">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">


    <!-- Custom CSS -->
    <link href="/css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	<div class="container">
	<div class="row">
		<h1 class="text-center">Network Services Report</h1>
		<br>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h2>Latest Scan  <small><button type="button" id="scan-now" class="btn btn-success">Scan Now</button></small></h2> 
			<div id="scan-section">

			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h2><u>Services</u></h2>

			<div id="services-section">

			</div>
		</div>
	</div>
	</div>

	

	<script src="/js/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script>
		(function updateServices() {
		  $.ajax({
		    url: '/servicesFragment', 
		    success: function(data) {
		      $('#services-section').html(data);
		    },
		    complete: function() {
		      // Schedule the next request when the current one's complete
		      setTimeout(updateServices, 60000);
		    }
		  });
		})();

		(function updateLatestScan() {
		  $.ajax({
		    url: '/scanFragment', 
		    success: function(data) {
		      $('#scan-section').html(data);
		    },
		    complete: function() {
		      // Schedule the next request when the current one's complete
		      setTimeout(updateLatestScan, 10000);
		    }
		  });
		})();

		$('#scan-now').click(function() {
			$.ajax({
				type: "POST",
			    url: '/start-scan', 
			    success: function(data) {
			      console.log("Scan Complete");
			    }
			});
		});
	</script>
</body>
</html>
