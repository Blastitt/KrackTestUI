<html>
<head>
	<title>KRACK Vulnerability Tester - Network Auditing System</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">


    <!-- Custom CSS -->
    <link href="/css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

</head>

<body>
	<div class="container">
	<div class="row">
		<h1 class="text-center">KRACK Vulnerability Tester</h1>
	</div>
	<div class="row">
		<h4 class="text-center">Connect to <strong>KrackTestNetwork</strong> with password <i>IWantToTest</i></h4>
	</div>
	<div class="row">
		<div class="col-md-4">
			<h2><u>Devices</u></h2>

			<div id="devices-section">

			</div>

		</div>
	</div>
	</div>

	

	<script src="/js/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script>
		(function updateDevices() {
		  $.ajax({
		    url: '/devices', 
		    success: function(data) {
		      $('#devices-section').html(data);
		    },
		    complete: function() {
		      // Schedule the next request when the current one's complete
		      setTimeout(updateDevices, 10000);
		    }
		  });
		})();
	</script>
</body>
</html>
